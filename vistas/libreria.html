<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda |El coleccionista</title>
    <link rel="shortcut icon" href="../public/img/lovecraft_icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" id="navigation">    
    </div>
  </nav>
  <div class="container-fluid">
      <div class="row" id="productosTienda">
      </div>
  </div>
  <div id="footer">
      
  </div>
  <section id="SectionModalTienda">
    <div class="modal" tabindex="-1" id="modalTienda">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitulo"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
                <div class="col-4">
                  <img src="" alt="" id="modalImg" class="img-fluid w-100">
                </div>
                <div class="col-8" id="modalBody">
                  <p>Autor: <span id="modalAuthor"></span></p>
                  <p>Año: <span id="modalYear"></span></p>
                  <p>Editorial: <span id="modalEditorial"></span></p>
                  <p>Géneros: <span id="modalGenero"></span></p>
                  <p>Descripción: <span id="modalDescripcion"></span></p>
                  <p>Unidades Disponibles: <span id="modalDisponibles"></span></p>
                  <p>Precio: <span id="modalPrecio"></span></p>
                  <div>
                    <label for="modalCantidad">Cantidad</label>
                    <input type="number" id="modalCantidad"  min="1" oninput="validity.valid||(value='');"/>
                  </div>
                  <div id="mensaje">
                  </div>
                </div>
            </div>  
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="btnCarrito">Añadir al Carrito</button>
            <button type="button" class="btn btn-danger" id="btnComprar">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="SectionModalCarrito">
    <div class="modal" tabindex="-1" id="modalCarrito">
      <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Mi Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="CarritoBody">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="cambioMoneda"></button>
            <div class="col" id="totalCarrito">
            </div>
            <div>
              <button type="button" class="btn btn-warning" data-bs-dismiss="modal" id="resetCarritoButton">Limpiar Carrito</button>
              <button type="button" class="btn btn-danger">Comprar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="../public/controlador.js" type="module"></script>    
</html>
